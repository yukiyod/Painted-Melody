<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painted Melody_easy</title>
    <link rel="stylesheet" href="css/style3.css" />
  </head>
  <body>
    <!--タイトル-->
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Normal</a></li>
          <li class="current"><a href="index3.html">Easy</a></li>
          <li><a href="index2.html">Okinawa</a></li>
          <li><a href="index4.html">Arab</a></li>
        </ul>
      </nav>
      <h1 class="maintitle">Painted Melody</h1>
    </header>
    <!--波形選択-->
    <div class="waveselect">
      <label for="osctype">Select Oscillator：</label>
      <select id="osctype">
        <option value="sine">sine</option>
        <option value="square">square</option>
        <option value="triangle">triangle</option>
        <option value="sawtooth">saw</option>
      </select>
      <!-- カラーパレット -->
      <div class="colorp">
        <label for="cid">Select Color：</label>
        <input type="color" id="cid" value="#c800ff" list="color-list" />
        <datalist id="color-list">
          <option value="#ff00ff"></option>
          <option value="#ff9600"></option>
          <option value="#ffff00"></option>
          <option value="#00ff5A"></option>
          <option value="#00fAff"></option>
          <option value="#0000ff"></option>
          <option value="#c800ff"></option>
        </datalist>
      </div>
      <!--テンポ-->
      <div class="tempos">
        <label for="tempo">Select Tempo：</label>
        <input type="range" id="tempo" name="speed" min="60" max="400" />
      </div>
    </div>

    <div class="btns">
      <!--clearボタン-->
      <div id="clearbtn">Clear</div>
      <!--playボタン-->
      <div id="playbtn">
        <div id="play">Play</div>
        <div id="stop">Stop</div>
      </div>
    </div>
    <!--canvas-->
    <div class="wrapper">
      <canvas id="sequence"></canvas>
    </div>

    <!--Tone.jpの読み込み-->
    <script src="js/Tone.js"></script>
    <!-- jqueryを使う時はここでCDNを読み込みます（必ず先に読み込む） -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="js/easy.js"></script>
  </body>
</html>
